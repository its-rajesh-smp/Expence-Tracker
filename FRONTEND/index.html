<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expence Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"

    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main_container container mt-4" style="user-select: none">
      <form action="#">
        <div class="container">
          <input id="id_description" placeholder="Description" type="text" />
          <input id="id_expence" placeholder="Expence" type="number" />
          <select id="id_chatagorie">
            <option value="Select">Select</option>
            <option value="Movie">Movie</option>
            <option value="Electronics">Electronics</option>
            <option value="Grocery">Grocery</option>
            <option value="Cloath">Cloath</option>
            <option value="Bills">Bills</option>
          </select>
        </div>
        <div class="container mt-2">
          <button id="id_add" class="btn btn-primary">Add Expence</button>
        </div>
      </form>

      <div class="container list_container">
        <div class="list_container_parent">
          <div><span>Description</span></div>
          <div><span>Expence</span></div>
          <div><span>Chatagorie</span></div>
          <div><span>Modification</span></div>
        </div>
